<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar Página</title>
    <script>
        // Função para redirecionar para uma nova URL
        function redirecionar() {
            window.location.href = "/Login/Main.html";
        }
        // Chama a função de redirecionamento quando a página é carregada
        window.onload = redirecionar;
    
    </script>
</head>

</html>
