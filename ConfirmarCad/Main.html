<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

<body>
    <Section>
        <div class="sidebar">
        <div class="title">
            <h2>Código de confirmação</h2>
        </div>     
            <div class="input-box">
                <input type="number" name="codigo"  id="codigo"  placeholder="digite o código" autocomplete="off">
                <i class="fa-solid fa-key"> </i>
            </div>
            <div class="btn">
                <button id="return">Voltar</button>
                <button id="confirm">Confirmar</button>
            </div>
        <div class="label">
            <p>Não recebeu o Código <a href="#">clique aqui</a> </p>
        </div>
    </div>
    </Section>
